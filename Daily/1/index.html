	<script>
		var  renderer, scene, camera, composer, circle,circle2,skelet, particle;
		var material;
		var mesh;
		var r = 20;
		var angle = 0;


		window.onload = function(){
			init();
			animate();
		}


		function init() {
			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio((window.devicePixelRatio) ? window.devicePixelRatio : 1);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.autoClear = false;
			renderer.setClearColor(0x000000, 0.0);
			document.getElementById('canvas').appendChild(renderer.domElement);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.z = 700;
			camera.position.y = 100;

			scene.add(camera);

			particle = new THREE.Object3D();


			scene.add(particle);

			material = new THREE.MeshLambertMaterial({
				color: 0xFFFFFF,
				flatShading: THREE.FlatShading

			});

			var ambientLight = new THREE.AmbientLight(0x999999);
			scene.add(ambientLight);


			//r*Math.sin(angle), r*Math.sin(angle), r*Math.sin(angle)
			for(var i = 0; i < 10; i++){
				for(var j = 0; j < 10; j++){
					for(var k = 0; k < 10; k++){
						mesh = new THREE.Mesh( new THREE.BoxGeometry(30,30,30), material );
						mesh.position.x = -100+i*20;
						mesh.position.z = -100+j*20;
						mesh.position.y = k*20;
						mesh.rotation.x = k/5;
						mesh.rotation.y = j/5;
						mesh.rotation.z = i/5;
						particle.receiveShadow = true;
						particle.castShadow = true;
						particle.add(mesh);
					}
				}
			}	


			var lights = [];
			lights[0] = new THREE.DirectionalLight(0xFBD786, 1);
			lights[0].position.set(1, 0, 0);
			lights[1] = new THREE.DirectionalLight( 0x8200C9, 1 );
			lights[1].position.set( 0.75, 1, 0.5 );
			lights[2] = new THREE.DirectionalLight( 0x8200C9, 1 );
			lights[2].position.set( -0.75, -1, 0.5 );
			scene.add(lights[0]);
			scene.add(lights[1]);
			scene.add(lights[2]);
			lights.castShadow = true;

			window.addEventListener('resize', onWindowResize, false);

		};

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}


		Cubes = function(){
			this.mesh = new THREE.Object3D();
			this.mesh.name = "cube";
			
			var cubeMat = new THREE.MeshLambertMaterial({
				color: 0xFFFFFF,
				flatShading: THREE.FlatShading
			});

			var cubeGeo = new THREE.BoxGeometry(); 
			var cube = new THREE.mesh(cubeMat, cubeGeo);



		}

		function animate() {
			requestAnimationFrame(animate);
			particle.rotation.y += 0.01;
			// var timer = Date.now()*0.005;
  			// camera.position.y = Math.cos(timer)*50;

  			renderer.clear();
			renderer.render( scene, camera );	
  			
  		};
